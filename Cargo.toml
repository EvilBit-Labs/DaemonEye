[workspace]
resolver = "3"
members = [
    "procmond",
    "sentinel",
    "sentinel-lib",
    "sentinelagent",
    "sentinelcli",
]
default-members = [
    "procmond",
    "sentinelcli",
    "sentinelagent",
    "sentinel-lib",
    "sentinel",
]

[workspace.package]
edition = "2024"
version = "0.1.0"
authors = ["UncleSp1d3r", "Krypdo3"]
license = "Apache-2.0"
rust-version = "1.85"
description = "SentinelD: High-performance process monitoring system for security operations"
repository = "https://github.com/EvilBit-Labs/SentinelD"
homepage = "https://evilbitlabs.io/sentineld"

[workspace.dependencies]
anyhow = "1.0.99"

# Shared test utilities
assert_cmd = "2.0.17"

# CLI framework
clap = { version = "4.0", features = ["derive"] }
predicates = "3.1.3"

# Database
redb = "3.0.2"

# Serialization
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"

# Process enumeration
sysinfo = "0.37.0"
tempfile = "3.0"

# Error handling
thiserror = "2.0.16"
# Core async runtime
tokio = { version = "1.47.1", features = [
    "rt",
    "rt-multi-thread",
    "net",
    "io-util",
    "time",
    "process",
    "macros",
    "sync",
    "fs",
    "signal",          # needed for ctrl_c graceful shutdown
] }

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[workspace.lints.rust]
unsafe_code = "forbid"
warnings = "deny"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
