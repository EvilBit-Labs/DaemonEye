[workspace]
resolver = "3"
members = [
    "procmond",
    "sentinelcli",
    "sentinelagent",
    "sentinel-lib",
    "sentinel",
]
default-members = ["procmond", "sentinelcli", "sentinelagent", "sentinel-lib"]

[workspace.package]
edition = "2024"
version = "0.1.0"
authors = ["UncleSp1d3r", "Krypdo3"]
license = "Apache-2.0"
rust-version = "1.85"
description = "SentinelD: High-performance process monitoring system for security operations"
repository = "https://github.com/EvilBit-Labs/SentinelD"
homepage = "https://evilbitlabs.io/sentineld"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.0", features = [
    "rt",
    "rt-multi-thread",
    "net",
    "io-util",
    "time",
    "process",
    "macros",
    "sync",
] }

# CLI framework
clap = { version = "4.0", features = ["derive"] }

# Serialization
serde = { version = "1.0.222", features = ["derive"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite"] }

# Process enumeration
sysinfo = "0.30"

# Logging
tracing = "0.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Shared test utilities
assert_cmd = "2.0.17"
predicates = "3.1.3"

[workspace.lints.rust]
unsafe_code = "forbid"
warnings = "deny"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
