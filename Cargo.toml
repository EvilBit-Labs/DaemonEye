
[package]
name = "sentineld"
edition = "2024"
version = "0.1.0"
authors = ["UncleSp1d3r", "Krypdo3"]
license = "Apache-2.0"
rust-version = "1.85"
description = "SentinelD: High-performance process monitoring system for security operations"
repository = "https://github.com/EvilBit-Labs/SentinelD"
homepage = "https://evilbitlabs.io/sentineld"
publish = true

[package.metadata.wix]
upgrade-guid = "C447BDE5-2A00-43F3-A75B-EC69BA427B7E"
path-guid = "B39EF01E-BA27-4430-8770-8D16E84BB0F3"
license = false
eula = false

[workspace]
members = ["sentinel-lib"]
resolver = "3"

[workspace.dependencies]
# Core error handling and utilities
anyhow = "1.0.99"

# Testing
assert_cmd = "2.0.17"

# Async traits
async-trait = "0.1.89"

# Cryptographic hashing
blake3 = "1.8.2"

# Date/time
chrono = { version = "0.4.42", features = ["serde"] }

# CLI
clap = { version = "4.0", features = ["derive"] }
criterion = "0.7.0"
futures = "0.3.31"
predicates = "3.1.3"
proptest = "1.7.0"

# Protocol Buffers
prost = "0.14.1"
prost-build = "0.14.1"
prost-types = "0.14.1"

# Database
redb = "3.0.2"

# Serialization
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
serde_yaml = "0.9.33"

# SQL parsing
sqlparser = "0.58.0"

# System information
sysinfo = "0.37.0"

# Temporary files
tempfile = "3.22.0"
thiserror = "2.0.16"

# Async runtime
tokio = { version = "1.47.1", features = [
    "rt",
    "rt-multi-thread",
    "net",
    "io-util",
    "time",
    "process",
    "macros",
    "sync",
    "fs",
    "signal",
] }

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

# UUID support
uuid = { version = "1.18.1", features = ["v4", "serde"] }

# No library target - we only ship binaries

# Binary targets with their own directory structures
[[bin]]
name = "procmond"
path = "procmond/src/main.rs"
required-features = ["procmond"]

[[bin]]
name = "sentinelagent"
path = "sentinelagent/src/main.rs"
required-features = ["agent"]

[[bin]]
name = "sentinelcli"
path = "sentinelcli/src/main.rs"
required-features = ["cli"]

# Feature flags for precise dependency control
[features]
default = ["procmond", "agent", "cli"]

# Component features
procmond = ["sysinfo", "process-collection"]
agent = ["futures", "detection-engine", "alerting"]
cli = ["serde_json", "terminal-ui"]

# Capability features (map to sentinel-lib modules)
process-collection = []
detection-engine = ["sqlparser"]
alerting = []
terminal-ui = []

# Convenience bundles
full = ["procmond", "agent", "cli"]
minimal = ["cli"]

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
futures = { workspace = true, optional = true }

# Protocol Buffers support
prost = { workspace = true }
prost-types = { workspace = true }
redb = { workspace = true }

# Always-needed core dependencies
serde = { workspace = true }
serde_json = { workspace = true, optional = true }
sqlparser = { workspace = true, optional = true }

# Feature-gated dependencies
sysinfo = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Internal library dependency
[dependencies.sentinel-lib]
path = "sentinel-lib"

[build-dependencies]
prost-build = { workspace = true }

[dev-dependencies]
assert_cmd = { workspace = true }
predicates = { workspace = true }
tempfile = { workspace = true }

[lints.rust]
unsafe_code = "forbid"
warnings = "deny"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
