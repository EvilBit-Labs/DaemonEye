[package]
name = "daemoneye-eventbus"
version = "0.1.0"
edition = "2024"
authors = ["DaemonEye Team"]
description = "Cross-platform IPC event bus for DaemonEye monitoring system"
license = "Apache-2.0"
repository = "https://github.com/EvilBit-Labs/DaemonEye"
keywords = ["ipc", "eventbus", "pubsub", "monitoring", "cross-platform"]
categories = [
    "asynchronous",
    "network-programming",
    "os::unix-apis",
    "os::windows-apis",
]

[dependencies]
interprocess = { version = "2.2", features = ["tokio"] }
tokio = { version = "1.47", features = [
    "sync",
    "rt",
    "macros",
    "time",
    "net",
    "io-util",
] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
thiserror = "2.0"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.0"

[[bench]]
name = "throughput"
harness = false

[lib]
name = "daemoneye_eventbus"
path = "src/lib.rs"
