[package]
name = "daemoneye-eventbus"
version = "0.1.0"
edition = "2024"
authors = ["DaemonEye Team"]
description = "Cross-platform IPC event bus for DaemonEye monitoring system"
license = "Apache-2.0"
repository = "https://github.com/EvilBit-Labs/DaemonEye"
keywords = ["ipc", "eventbus", "pubsub", "monitoring", "cross-platform"]
categories = [
    "asynchronous",
    "network-programming",
    "os::unix-apis",
    "os::windows-apis",
]

[dependencies]
interprocess = { version = "2.2.3", features = ["tokio"] }
tokio = { version = "1.47.1", features = [
    "sync",
    "rt",
    "rt-multi-thread",
    "macros",
    "time",
    "net",
    "io-util",
] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
bincode = { version = "2.0.1", features = ["serde"] }
thiserror = "2.0.17"
tracing = "0.1.41"
uuid = { version = "1.18.1", features = ["v4", "serde"] }
chrono = { version = "0.4.42", features = ["serde"] }
async-trait = "0.1.89"

[dev-dependencies]
 tokio-test = "0.4.4"
 criterion = { version = "0.7.0", features = ["html_reports"] }
 tempfile = "3.23.0"
 insta = { version = "1.40.0", features = ["yaml"] }

[[bench]]
name = "throughput"
harness = false

[lib]
name = "daemoneye_eventbus"
path = "src/lib.rs"
