# Serialization
serde = { workspace = true }

# Logging
tracing = { workspace = true }

# Bitflags for capabilities
bitflags = { workspace = true }

# IPC integration
sentinel-lib = { path = "../sentinel-lib" }

[dev-dependencies]
tokio-test = "0.4.4"
