name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:
    workflow_run:
        workflows: ["autofix.ci"]
        types: [completed]

defaults:
    run:
        shell: bash

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    CI: true
    GITHUB_ACTIONS: true

jobs:
    # Code quality checks - only need to run once
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  components: rustfmt, clippy

            - name: Install just
              uses: extractions/setup-just@v3

            - name: Install protobuf
              uses: arduino/setup-protoc@v3
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2

            - name: Rustfmt Check
              uses: actions-rust-lang/rustfmt@v1

            - name: Run clippy (all features)
              run: cargo clippy --all-targets --all-features -- -D warnings

    test:
        runs-on: ubuntu-latest
        needs: quality
        steps:
            - uses: actions/checkout@v5

            - name: Setup Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: "1.85"
                  components: rustfmt, clippy

            - name: Install cargo-nextest
              uses: taiki-e/install-action@v2
              with:
                  tool: cargo-nextest
            - name: Install protobuf
              uses: arduino/setup-protoc@v3
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
            - name: Run tests (all features)
              run: cargo nextest run --all-features

            - name: Build release
              run: cargo build --release --all-features

    # Test cross-platform
    test-cross-platform:
        strategy:
            matrix:
                include:
                    # Primary Support - Linux
                    - os: ubuntu-24.04
                      platform: "Linux"
                    - os: ubuntu-24.04-arm
                      platform: "Linux"
                    # Primary Support - macOS (using available runners)
                    - os: macos-15
                      platform: "macOS"
                    - os: macos-14
                      platform: "macOS"
                    - os: macos-13
                      platform: "macOS"
                    # Primary Support - Windows
                    - os: windows-2025
                      platform: "Windows"
                    - os: windows-2022
                      platform: "Windows"
                    # Secondary Support - Linux (using available runners)
                    - os: ubuntu-22.04
                      platform: "Linux"
                    - os: windows-2019
                      platform: "Windows"
                    # Note: Ubuntu 20.04, 18.04, RHEL 7, FreeBSD testing would require custom runners
                    # Note: macOS 12 (Monterey) testing would require custom runners

        runs-on: ${{ matrix.os }}
        needs: quality
        steps:
            - uses: actions/checkout@v5

            - name: Setup Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: "1.85"
                  cache: true
                  cache-shared-key: ${{ runner.os }}-rust-${{ hashFiles('Cargo.lock') }}

            - name: Install cargo-nextest
              uses: taiki-e/install-action@v2
              with:
                  tool: cargo-nextest

            - name: Install protobuf
              uses: arduino/setup-protoc@v3
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            # Run tests and build the release binary
            - run: cargo nextest run --all-features
            - run: cargo build --release --all-features

    # Generate coverage for TLS-enabled builds
    coverage:
        runs-on: ubuntu-latest
        needs: [test, test-cross-platform]
        steps:
            - uses: actions/checkout@v5

            - name: Setup Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: "1.85"
                  components: rustfmt, clippy

            - name: Install cargo-llvm-cov
              uses: taiki-e/install-action@v2
              with:
                  tool: cargo-llvm-cov

            - name: Install protobuf
              uses: arduino/setup-protoc@v3
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate coverage
              run: cargo llvm-cov --all-features --no-report

            - name: Combine coverage reports
              run: cargo llvm-cov report --lcov --output-path lcov.info

            - name: Upload to Codecov
              uses: codecov/codecov-action@v5
              with:
                  files: lcov.info
                  fail_ci_if_error: false
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: EvilBit-Labs/sentineld
