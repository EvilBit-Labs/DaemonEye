name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

# Restrict permissions to minimum required (principle of least privilege)
permissions:
    contents: read

defaults:
    run:
        shell: bash

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    CI: true
    GITHUB_ACTIONS: true

jobs:
    # Detect if Rust code has changed
    changes:
        runs-on: ubuntu-latest
        outputs:
            rust: ${{ steps.filter.outputs.rust }}
            docs: ${{ steps.filter.outputs.docs }}
        steps:
            - uses: actions/checkout@v6
            - uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      rust:
                        - '**/*.rs'
                        - '**/Cargo.toml'
                        - '**/Cargo.lock'
                        - '**/build.rs'
                        - '**/proto/*.proto'
                        - 'justfile'
                        - 'rust-toolchain.toml'
                        - 'deny.toml'
                        - '.config/nextest.toml'
                      docs:
                        - 'docs/**'
                        - '*.md'
                        - '.kiro/**'
                        - 'spec/**'

    # Code quality checks - always run
    quality:
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.rust == 'true'
        steps:
            - uses: actions/checkout@v6
            - uses: dtolnay/rust-toolchain@1.91.0
              with:
                  components: llvm-tools, cargo, rustfmt, clippy
            - uses: jdx/mise-action@v3
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Check formatting
              run: just lint-rust

    test:
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.rust == 'true'
        steps:
            - uses: actions/checkout@v6
            - uses: jdx/mise-action@v3
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Run tests (all features)
              run: cargo nextest run --profile ci --all-features

            - name: Build release
              run: cargo build --release --all-features

    # Test cross-platform - only run when Rust code changes
    test-cross-platform:
        strategy:
            matrix:
                # Note: While in active development, the matrix is limited to reduce CI load and time. Future iterations should expand the matrix to cover all supported platforms.
                # Code is intentionally commented out to make it easier to expand in the future.
                include:
                    # Primary Support - Linux
                    # - os: ubuntu-24.04
                    #   platform: "Linux"
                    # Disabled: ARM runners are flaky on GitHub Actions
                    # - os: ubuntu-24.04-arm
                    #   platform: "Linux"
                    # Primary Support - macOS (using available runners)
                    - os: macos-15
                      platform: "macOS"
                    # - os: macos-14
                    #   platform: "macOS"
                    # - os: macos-13
                    #   platform: "macOS"
                    # Primary Support - Windows
                    # - os: windows-2025
                    #   platform: "Windows"
                    - os: windows-2022
                      platform: "Windows"
                    # Secondary Support - Linux (using available runners)
                    - os: ubuntu-22.04
                      platform: "Linux"
                    # Note: Ubuntu 20.04, 18.04, RHEL 7, FreeBSD, and Windows Server 2019 testing would require custom runners
                    # Note: macOS 12 (Monterey) testing would require custom runners

        runs-on: ${{ matrix.os }}
        needs: [changes, quality]
        if: needs.changes.outputs.rust == 'true'
        steps:
            - uses: actions/checkout@v6
            - uses: jdx/mise-action@v3
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            # Run tests and build the release binary
            - run: cargo nextest run --profile ci --all-features
            - run: cargo build --release --all-features

    # Generate coverage for TLS-enabled builds - only run when Rust code changes
    coverage:
        runs-on: ubuntu-latest
        needs: [changes, test, test-cross-platform, quality]
        if: needs.changes.outputs.rust == 'true'
        steps:
            - uses: actions/checkout@v6
            - uses: jdx/mise-action@v3
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate coverage
              run: cargo llvm-cov --all-features --no-report

            - name: Combine coverage reports
              run: cargo llvm-cov report --lcov --output-path lcov.info

            - name: Upload to Codecov
              uses: codecov/codecov-action@v5
              with:
                  files: lcov.info
                  fail_ci_if_error: false
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: EvilBit-Labs/daemoneye
            - uses: qltysh/qlty-action/coverage@v2
              with:
                  token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
                  files: target/lcov.info
