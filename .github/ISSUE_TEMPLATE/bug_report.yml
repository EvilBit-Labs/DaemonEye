name: üêõ Bug Report
description: Report a bug or unexpected behavior in DaemonEye
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

    - type: dropdown
      id: component
      attributes:
          label: Component
          description: Which DaemonEye component is affected?
          options:
              - procmond (Process Collector)
              - daemoneye-agent (Orchestrator)
              - sentinelcli (CLI Interface)
              - sentinel-lib (Shared Library)
              - Documentation
              - Build System
              - Other
      validations:
          required: true

    - type: dropdown
      id: severity
      attributes:
          label: Severity
          description: How severe is this bug?
          options:
              - Low (Minor inconvenience)
              - Medium (Significant impact)
              - High (Major functionality broken)
              - Critical (System unusable)
      validations:
          required: true

    - type: input
      id: version
      attributes:
          label: DaemonEye Version
          description: What version of DaemonEye are you running?
          placeholder: "e.g., 0.1.0, commit hash, or 'latest'"
      validations:
          required: true

    - type: dropdown
      id: os
      attributes:
          label: Operating System
          description: What operating system are you running?
          options:
              - Linux
              - macOS
              - Windows
              - Other
      validations:
          required: true

    - type: input
      id: architecture
      attributes:
          label: Architecture
          description: What CPU architecture?
          placeholder: "e.g., x86_64, aarch64, arm64"
      validations:
          required: true

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: "Describe the bug here..."
      validations:
          required: true

    - type: textarea
      id: steps
      attributes:
          label: Steps to Reproduce
          description: Steps to reproduce the behavior
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: A clear and concise description of what you expected to happen.
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: A clear and concise description of what actually happened.
      validations:
          required: true

    - type: textarea
      id: logs
      attributes:
          label: Logs and Output
          description: |
              Please include relevant logs, error messages, or output. Use code blocks with appropriate syntax highlighting.
          render: shell
          placeholder: |
              ```bash
              # Command output here
              ```

    - type: textarea
      id: config
      attributes:
          label: Configuration
          description: |
              If applicable, include your configuration file (redact any sensitive information).
          render: yaml
          placeholder: |
              ```yaml
              # Configuration here
              ```

    - type: textarea
      id: environment
      attributes:
          label: Environment
          description: |
              Additional environment details that might be relevant.
          placeholder: |
              - Rust version: 1.85.0
              - Just version: 1.14.0
              - Any other relevant details...

    - type: checkboxes
      id: terms
      attributes:
          label: Code of Conduct
          description: By submitting this issue, you agree to follow our Code of Conduct.
          options:
              - label: I agree to follow this project's Code of Conduct
                required: true
